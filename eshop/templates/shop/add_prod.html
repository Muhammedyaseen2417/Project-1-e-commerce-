<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control {
            width: 300px;   
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
    <div>
    <h4>ADD PRODUCTS</h4><br>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="mb-2 mt-2">
            <label for="prod_id" class="form-label">Product ID:</label>
            <input type="text" class="form-control" placeholder="Enter Product Id" name="prd_id">
        </div>
        <div class="mb-2">
            <label for="prd_name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" placeholder="Enter Product name" name="prd_name">
        </div>
        <div class="mb-2">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" placeholder="Enter Product price" name="prd_price">
        </div>
        <div class="mb-2">
            <label for="ofrprice" class="form-label">Offer Price:</label>
            <input type="number" class="form-control" placeholder="Enter Offer price" name="ofr_price">
        </div>

        <!-- RAM Selection -->
        <div class="mb-2">
            <label for="ram" class="form-label">RAM:</label>
            <select class="form-control" name="ram">
                <option value="4GB">4GB</option>
                <option value="6GB">6GB</option>
                <option value="8GB">8GB</option>
                <option value="12GB">12GB</option>
                <option value="16GB">16GB</option>
                <option value="32GB">32GB</option>
            </select>
        </div>
        
        <!-- Storage Selection -->
        <div class="mb-2">
            <label for="storage" class="form-label">Storage:</label>
            <select class="form-control" name="storage">
                <option value="64GB">64GB</option>
                <option value="128GB">128GB</option>
                <option value="256GB">256GB</option>
                <option value="512GB">512GB</option>
                <option value="1TB">1TB</option>
            </select>
        </div>

        <!-- Stock Quantity -->
        <div class="mb-2">
            <label for="stock_quantity" class="form-label">Stock Quantity:</label>
            <input type="number" class="form-control" placeholder="Enter stock quantity" name="stock_quantity" min="0">
        </div>

        <div class="mb-2">
            <label for="img" class="form-label">Image:</label>
            <input type="file" class="form-control" name="img">
        </div>
        <div class="mb-2">
            <label for="dis" class="form-label">Description:</label>
            <input type="text" class="form-control" placeholder="Enter Product details" name="prd_dis">
        </div>
        <div class="form-check mb-2">
        </div>
        <div>
            <a type="submit" href="shp_home" class="btn btn-primary">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</div>
</body>
</html>
