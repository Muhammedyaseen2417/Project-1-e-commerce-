<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h4 {
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        img {
            display: block;
            margin: 15px auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h4>Edit Product</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="prod_id" class="form-label">Product ID</label>
                    <input type="text" class="form-control" id="prod_id" placeholder="Enter Product ID" name="prd_id" value="{{product.pro_id}}">
                </div>
                <div class="mb-3">
                    <label for="prd_name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="prd_name" placeholder="Enter Product Name" name="prd_name" value="{{product.name}}">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter Product Price" name="prd_price" value="{{product.price}}">
                </div>
                <div class="mb-3">
                    <label for="ofrprice" class="form-label">Offer Price</label>
                    <input type="number" class="form-control" id="ofrprice" placeholder="Enter Offer Price" name="ofr_price" value="{{product.ofr_price}}">
                </div>
                
                <!-- RAM Selection -->
                <div class="mb-3">
                    <label for="ram" class="form-label">RAM</label>
                    <select class="form-control" name="ram" id="ram">
                        <option value="4GB" {% if product.ram == "4GB" %}selected{% endif %}>4GB</option>
                        <option value="6GB" {% if product.ram == "6GB" %}selected{% endif %}>6GB</option>
                        <option value="8GB" {% if product.ram == "8GB" %}selected{% endif %}>8GB</option>
                        <option value="12GB" {% if product.ram == "12GB" %}selected{% endif %}>12GB</option>
                        <option value="16GB" {% if product.ram == "16GB" %}selected{% endif %}>16GB</option>
                        <option value="32GB" {% if product.ram == "32GB" %}selected{% endif %}>32GB</option>
                    </select>
                </div>
                
                <!-- Storage Selection -->
                <div class="mb-3">
                    <label for="storage" class="form-label">Storage</label>
                    <select class="form-control" name="storage" id="storage">
                        <option value="64GB" {% if product.storage == "64GB" %}selected{% endif %}>64GB</option>
                        <option value="128GB" {% if product.storage == "128GB" %}selected{% endif %}>128GB</option>
                        <option value="256GB" {% if product.storage == "256GB" %}selected{% endif %}>256GB</option>
                        <option value="512GB" {% if product.storage == "512GB" %}selected{% endif %}>512GB</option>
                        <option value="1TB" {% if product.storage == "1TB" %}selected{% endif %}>1TB</option>
                    </select>
                </div>

                <div class="mb-3 text-center">
                    <img src="{{product.img.url}}" alt="Product Image" style="width: 200px; height: 200px; object-fit: contain;">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="img" name="img">
                </div>
                <div class="mb-3">
                    <label for="dis" class="form-label">Description</label>
                    <textarea class="form-control" id="dis" rows="3" placeholder="Enter Product Details" name="prd_dis">{{product.dis}}</textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
