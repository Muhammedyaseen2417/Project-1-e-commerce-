<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        a {
            text-decoration: none;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
        }
        .card img {
            height: 300px;
            object-fit: cover;
        }
        .card-title {
            font-weight: 700;
            color: #333;
        }
        .card-text {
            color: #777;
            margin-bottom: 10px;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: orangered !important;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .col-lg-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">I Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_booking">User Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shp_logout">Log Out</a>
              </li>    
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            {% for product in data %}
            <div class="col-lg-3 col-md-6">
                <a href="view_pro/{{product.pk}}">
                    <div class="card">
                        <img class="card-img-top" src="{{product.img.url}}" alt="Product Image">
                        <div class="card-body">
                            <h4 class="card-title">{{product.name}}</h4>
                            <p class="card-text">{{product.dis}}</p>
                            <s><p class="card-text">₹{{product.price}}</p></s>
                            <h4 class="card-title text-danger">₹{{product.ofr_price}}</h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
