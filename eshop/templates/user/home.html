<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        body {
            background-color: #f1f3f5;
            font-family: 'Arial', sans-serif;
        }

        a {
            text-decoration: none;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f61 !important;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #ddd !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6f61 !important;
        }

        /* Cards Style */
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card img {
            height: 280px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .card-body {
            background-color: white;
            padding: 20px;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            color: #888;
            margin-bottom: 15px;
        }

        .card .text-danger {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card .text-muted {
            text-decoration: line-through;
            color: #888;
        }

        /* Layout Styles */
        .container {
            margin-top: 30px;
        }

        .col-lg-3, .col-md-6 {
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">I Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="view_cart">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="user_booking">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shp_logout">Log Out</a>
              </li>    
            </ul>
          </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            {% for product in data %}
            <div class="col-lg-3 col-md-6">
                <a href="view_pro/{{product.pk}}">
                    <div class="card">
                        <img class="card-img-top" src="{{product.img.url}}" alt="Product Image">
                        <div class="card-body">
                            <h4 class="card-title">{{product.name}}</h4>
                            <p class="card-text">{{product.dis}}</p>
                            <p class="card-text text-muted">₹{{product.price}}</p>
                            <h4 class="card-title text-danger">₹{{product.ofr_price}}</h4>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
