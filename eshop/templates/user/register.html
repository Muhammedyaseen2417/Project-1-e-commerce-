<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg,#cc0919,#181616,#421535,#4b2da0);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form container */
.form-container {
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    width: 100%;
    max-width: 400px;
    margin: 10px;
}

/* Form label and input fields */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 14px;
}

/* Submit button */
input[type="submit"] {
    background-color: #000000;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #202220;
}

/* Error and success messages */
.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

.success {
    color: green;
    font-size: 14px;
    margin-top: 5px;
}

/* Link styles */
a {
    color: #36e60a;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
#reg{
    font-family: 'Times New Roman', Times, serif;
    font-weight: bolder;
    color: white;

}
    </style>
</head>
<body>
    <form action="" method="post">
        <h2 id="reg">REGISTER</h2>
        
        {% csrf_token %}
        <table>
            <tr>
                <th></th>
                <td><input type="text" name="name" id="" placeholder="name"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="email" name="email" id="" placeholder="email"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="password" name="password" id="" placeholder="password"></td>
            </tr>
            <tr>
                <td></td><td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    
</body>
</html>
