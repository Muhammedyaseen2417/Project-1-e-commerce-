<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel-item img {
            height: 280px;
            object-fit: cover;
        }
        .card img {
            height: 250px;
            object-fit: cover;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .hero-section {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
   

    <!-- Hero Section -->
    <div class="container-fluid hero-section text-center">
        <h1>Welcome to I Store</h1>
        <p>Find the best smartphones at unbeatable prices!</p>
        <a href="#products" class="btn btn-light">Shop Now</a>
    </div>

    <!-- Carousel Section -->
    <div id="phoneCarousel" class="carousel slide container my-5" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/eshop/media/wow-great-offer-three-excited-260nw-2154280073.webp" class="d-block w-100" alt="Phone 1">
            </div>
            <div class="carousel-item">
                <img src="/eshop/media/img3.webp" class="d-block w-100" alt="Phone 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#phoneCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#phoneCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <!-- Product Section -->
    <div id="products" class="container my-5">
        <h2 class="text-center">Featured Products</h2>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="/eshop/media/vivo-v40-colors.png" class="card-img-top" alt="Phone">
                    <div class="card-body text-center">
                        <h5 class="card-title">Vivo</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/eshop/media/pixel_9_pro_google_1_1728898450178.webp" class="card-img-top" alt="Phone">
                    <div class="card-body text-center">
                        <h5 class="card-title">Pixel</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/eshop/media/GfKKMC2W8AA2GMlITG-1735277894778.avif" class="card-img-top" alt="Phone">
                    <div class="card-body text-center">
                        <h5 class="card-title">Samsung</h5>
                    </div>
                </div>
            </div> 
            <div class="col-md-4">
                <div class="card">
                    <img src="/eshop/media/realme.avif" class="card-img-top" alt="Phone">
                    <div class="card-body text-center">
                        <h5 class="card-title">realme</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/eshop/media/photo.webp" class="card-img-top" alt="Phone">
                    <div class="card-body text-center">
                        <h5 class="card-title">Oppo</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="/eshop/media/Xiaomi-Redmi-Note-14-600x470.webp" class="card-img-top" alt="Phone">
                    <div class="card-body text-center">
                        <h5 class="card-title"> Xiomi Redmi</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="container my-5 text-center">
        <h2>Contact Us</h2>
        <p>Email: istore2417@gmail.com | Phone: +91 9633683784</p>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 I Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
