<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 5%;
        }
        s {
            color: #585656;
        }
        h2, h3 {
            font-weight: 700;
        }
        .col-lg-7 {
            background-color: #f1f1f1d7;
            padding: 20px;
            border-radius: 8px;
        }
        .btn {
            background-color: orangered;
            border-radius: 3px;
            color: white;
            font-weight: 700;
        }
        .bt {
            margin-top: 20px;
        }
        .btn:hover {
            color: orangered;
        }
        .option-select {
            margin-top: 20px;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <img src="{{data.img.url}}" alt="Product Image" style="width: 100%; height: 500px; object-fit: contain; display: block;">
                <div class="bt">
                    <a class="btn" href="../add_to_cart/{{data.pk}}">ADD TO CART</a>
                    <a class="btn" href="../user_buy1/{{data.pk}}">BUY NOW</a>
                </div>
            </div>
            <div class="col-lg-7">
                <h2>{{data.name}}</h2>
                <s><p>₹{{data.price}}</p></s>
                <h3>₹{{data.ofr_price}}</h3>
                <p>{{data.dis}}</p>
                <div class="option-select">
                    <label for="ram-select">Select RAM:</label>
                    <select id="ram-select" class="form-select">
                        <option value="4GB">4GB</option>
                        <option value="8GB">8GB</option>
                        <option value="16GB">16GB</option>
                    </select>
                </div>
                <div class="option-select">
                    <label for="storage-select">Select Storage:</label>
                    <select id="storage-select" class="form-select">
                        <option value="128GB">128GB</option>
                        <option value="256GB">256GB</option>
                        <option value="512GB">512GB</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
