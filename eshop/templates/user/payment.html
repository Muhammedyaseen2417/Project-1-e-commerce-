<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            animation: fadeInBody 1s ease-in-out;
        }

        @keyframes fadeInBody {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .order-summary {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-summary h2 {
            font-size: 1.3rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .order-summary p {
            font-size: 1rem;
            color: #f2f2f2;
        }

        .payment-btn-container {
            margin-top: 20px;
        }

        .razorpay-payment-button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: inline-block;
        }

        .razorpay-payment-button:hover {
            background: #ff4d6d;
            transform: scale(1.05);
        }

        .home-btn-container {
            margin-top: 20px;
        }

        .home-btn {
            background: #ffffff;
            color: #333;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background: #f2f2f2;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .payment-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .razorpay-payment-button {
                font-size: 1rem;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Secure Payment</h1>

        <!-- Order Summary -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p><strong>Order ID:</strong> {{ razorpay_order_id }}</p>
        </div>

        <!-- Razorpay Payment Form -->
        <div class="payment-btn-container">
            <form action="/payment-success/" method="POST" id="payment-form">
                <script
                    src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="{{ razorpay_key_id }}"
                    data-amount="{{ razorpay_amount }}"
                    data-currency="{{ razorpay_currency }}"
                    data-order_id="{{ razorpay_order_id }}"
                    data-buttontext="Pay Securely"
                    data-name="Faz_mobile"
                    data-description="Order Payment"
                    data-image="https://yourlogo.com/logo.png"
                    data-prefill.name="{{ user.first_name }}"
                    data-prefill.email="{{ user.email }}"
                    data-theme.color="#ff758c">
                </script>
            </form>
        </div>

        <!-- Home Button -->
        <div class="home-btn-container">
            <a href="{% url 'user_home' %}" class="home-btn">Go to Home</a>
        </div>
    </div>

</body>
</html>
