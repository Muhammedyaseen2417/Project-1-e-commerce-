<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .container {
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-card h2 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }
        .product-card .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">I Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log out</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            {% for i in cart_dtls %}
            <div class="col-lg-4 col-md-6">
                <div class="product-card">
                    <img src="{{i.product.img.url}}" alt="{{i.product.name}}">
                    <h2>{{i.product.name}}</h2>
                    <h2 id="price-{{i.pk}}">${{i.product.price}}</h2>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity({{i.pk}}, {{i.product.price}})">-</button>
                        <input type="number" class="form-control text-center" id="quantity-{{i.pk}}" value="1" min="1" onchange="updatePrice({{i.pk}}, {{i.product.price}})">
                        <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity({{i.pk}}, {{i.product.price}})">+</button>
                    </div>
                    <a href="delete_cart/{{i.pk}}" class="btn btn-dark">Remove</a>
                    <a href="user_buy/{{i.pk}}" class="btn btn-warning">Buy</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function updatePrice(productId, productPrice) {
            const quantity = document.getElementById(`quantity-${productId}`).value;
            const priceElement = document.getElementById(`price-${productId}`);
            priceElement.textContent = `$${(quantity * productPrice).toFixed(2)}`;
        }

        function increaseQuantity(productId, productPrice) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updatePrice(productId, productPrice);
        }

        function decreaseQuantity(productId, productPrice) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            if (quantityInput.value > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updatePrice(productId, productPrice);
            }
        }
    </script>
</body>
</html>
