<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        body {
            background-color: #f1f3f5;
            font-family: 'Arial', sans-serif;
        }

        a {
            text-decoration: none;
        }

        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f61 !important;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #ddd !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6f61 !important;
        }

        /* Cards Style */
        .product-card {
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            height: 280px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .product-card h2 {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-top: 10px;
        }

        .product-card .btn {
            margin-right: 10px;
        }

        /* Layout Styles */
        .container {
            margin-top: 30px;
        }

        .col-lg-4, .col-md-6 {
            margin-bottom: 20px;
        }

        .input-group .form-control {
            max-width: 80px;
            text-align: center;
        }

        .input-group button {
            font-size: 1.3rem;
            padding: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
            }

            .product-card h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Faz Mobiles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="view_cart">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log Out</a>
                    </li>    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if cart_dtls %}
            <div class="row">
                {% for i in cart_dtls %}
                <div class="col-lg-4 col-md-6">
                    <div class="product-card">
                        <img src="{{i.product.img.url}}" alt="{{i.product.name}}">
                        <h2>{{i.product.name}}</h2>
                        <h3 id="price-{{i.pk}}">₹{{i.product.ofr_price}}</h3>
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" onclick="decreaseQuantity({{i.pk}}, {{i.product.ofr_price}}, {{i.product.quantity_in_stock}})">-</button>
                            <input type="number" class="form-control text-center" id="quantity-{{i.pk}}" value="1" min="1" onchange="updatePrice({{i.pk}}, {{i.product.ofr_price}}, {{i.product.quantity_in_stock}})">
                            <button class="btn btn-outline-secondary" type="button" onclick="increaseQuantity({{i.pk}}, {{i.product.ofr_price}}, {{i.product.quantity_in_stock}})">+</button>
                        </div>
                        <a href="delete_cart/{{i.pk}}" class="btn btn-dark">Remove</a>
                        <a href="user_buy/{{i.pk}}" class="btn btn-warning">Buy</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- Total Price and Product Count Messages -->
            <div class="alert alert-success mt-4" role="alert" id="total-price">
                Total Price: ₹0.00
            </div>
            <div class="alert alert-primary mt-2" role="alert" id="total-products">
                Total Products: 0
            </div>
        {% else %}
            <div class="alert alert-info" role="alert">
                Your cart is empty. Start adding some products!
            </div>
        {% endif %}
    </div>
    
    <script>
        function updatePrice(productId, productPrice, quantityInStock) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            let quantity = Math.min(quantityInput.value, quantityInStock); // Limit quantity to stock available
            quantityInput.value = quantity; // Update the input value to the limited quantity
            const priceElement = document.getElementById(`price-${productId}`);
            priceElement.textContent = `₹${(quantity * productPrice).toFixed(2)}`;
            
            // Update total price and product count
            calculateCartSummary();
        }
        
        function increaseQuantity(productId, productPrice, quantityInStock) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(quantityInput.value);
            
            if (currentQuantity < quantityInStock) {
                quantityInput.value = currentQuantity + 1;
                updatePrice(productId, productPrice, quantityInStock);
            } else {
                alert("The maximum purchase limit is the available stock.");
            }
        }
        
        function decreaseQuantity(productId, productPrice, quantityInStock) {
            const quantityInput = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(quantityInput.value);
            
            if (currentQuantity > 1) {
                quantityInput.value = currentQuantity - 1;
                updatePrice(productId, productPrice, quantityInStock);
            }
        }
    
        function calculateCartSummary() {
            const priceElements = document.querySelectorAll('[id^="price-"]');
            const quantityInputs = document.querySelectorAll('[id^="quantity-"]');
            let totalPrice = 0;
            let totalProducts = 0;
            
            // Calculate total price and total product count
            quantityInputs.forEach((input, index) => {
                const quantity = parseInt(input.value);
                const priceText = priceElements[index].textContent;
                const price = parseFloat(priceText.replace('₹', ''));
                
                totalProducts += quantity;
                totalPrice += price;
            });

            // Update total products
            const totalProductsElement = document.getElementById('total-products');
            totalProductsElement.textContent = `Total Products: ${totalProducts}`;
    
            // Update total price
            const totalPriceElement = document.getElementById('total-price');
            totalPriceElement.textContent = `Total Price: ₹${totalPrice.toFixed(2)}`;
        }
    
        // Initial calculation of cart summary
        calculateCartSummary();
    </script>
    
    
</body>
</html>
