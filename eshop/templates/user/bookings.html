<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f61 !important;
        }
        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #ddd !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ff6f61 !important;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            width: 100%;
        }
        .card-body {
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Faz Mobiles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center mb-4">Your Bookings</h1>
        <div class="product-container">
            {% for i in buy %}
            <div class="card" style="width: 18rem;">
                <img src="{{i.product.img.url}}" class="card-img-top" alt="{{i.product.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{i.product.name}}</h5>
                    <p class="card-text text-muted">Price: <strong>â‚¹{{i.price}}</strong></p>
                    <p class="card-text text-muted">RAM: <strong>{{i.product.ram}}</strong></p>
                    <p class="card-text text-muted">Storage: <strong>{{i.product.storage}}</strong></p>
                    <a href="{% url 'remove_booking' i.id %}" class="btn btn-danger mt-3" onclick="return confirm('Are you sure you want to remove this booking?')">Cancel Booking</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="text-center mt-auto">
        <a href="{% url 'user_home' %}" class="back-to-home">Back to Home</a>
    </div>
</body>
</html>
