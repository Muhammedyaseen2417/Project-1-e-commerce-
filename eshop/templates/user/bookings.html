<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Global Styles */
        body {
            background-color: #f1f3f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #343a40;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f61 !important;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
            color: #ddd !important;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6f61 !important;
        }

        /* Card Styling */
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            width: 100%;
        }

        .card-body {
            text-align: center;
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            color: #777;
        }

        .btn {
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .back-to-home {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            text-align: center;
            margin: 0 auto;
            width: 200px;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }

        /* Layout and Responsiveness */
        .container {
            margin-top: 30px;
        }

        .col-lg-4, .col-md-6 {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav .nav-link {
                font-size: 1rem;
            }

            .card-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Faz Mobiles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../user_home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shp_logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bookings Section -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Your Bookings</h1>
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="{{i.product.img.url}}" class="card-img-top" alt="{{i.product.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{i.product.name}}</h5>
                        <p class="card-text text-muted">Price: <strong>₹{{i.price}}</strong></p>

                        <a href="{% url 'remove_booking' i.id %}" class="btn btn-danger mt-3" onclick="return confirm('Are you sure you want to remove this booking?')">Cancel Bokking</a>

                        <!-- Modal for viewing details (optional) -->
                        <div class="modal fade" id="productModal{{i.product.id}}" tabindex="-1" aria-labelledby="productModalLabel{{i.product.id}}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="productModalLabel{{i.product.id}}">{{i.product.name}} Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img src="{{i.product.img.url}}" class="img-fluid mb-3" alt="{{i.product.name}}">
                                        <p><strong>Price:</strong> ₹{{i.price}}</p>
                                        <p><strong>Description:</strong> {{i.product.description}}</p>
                                        <!-- Add other product details here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Back to Home Button -->
    <div class="text-center mt-auto">
        <a href="{% url 'user_home' %}" class="back-to-home">Back to Home</a>
    </div>

</body>
</html>
