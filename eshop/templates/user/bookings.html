<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-body {
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Your Bookings</h1>
        <div class="row">
            {% for i in buy %}
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <img src="{{i.product.img.url}}" class="card-img-top" alt="{{i.product.name}}">
                    <div class="card-body">
                        <h5 class="card-title">{{i.product.name}}</h5>
                        <p class="card-text text-muted">Price: <strong>{{i.price}}</strong></p>
                        <a href="/details/{{i.product.id}}" class="btn btn-primary">View Details</a>
                        <div class="modal fade" id="productModal{{i.product.id}}" tabindex="-1" aria-labelledby="productModalLabel{{i.product.id}}" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="productModalLabel{{i.product.id}}">{{i.product.name}} Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img src="{{i.product.img.url}}" class="img-fluid mb-3" alt="{{i.product.name}}">
                                        <p><strong>Price:</strong> {{i.price}}</p>
                                        <p><strong>Description:</strong> {{i.product.description}}</p>
                                        <!-- Add other product details here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
